<div class="row">
    <div [ngClass]="isSidePanelVisible ? 'col-8' : 'col-12'" class="col-8">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="card-row">
                    <div class="col-6">
                        Product List
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-success" (click)="onSidePanel()">New</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-3" *ngFor="let product of productList">
                        <div class="card">
                            <img class="card-img-top" [src]="product.productImageUrl" alt="Card image">
                            <div class="card-body">
                              <h4 class="card-title">{{product.productName}}</h4>
                              <p class="card-text">{{product.categoryId}}"</p>
                              <a href="#" class="btn btn-primary">See Profile</a>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4" *ngIf="isSidePanelVisible">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="card-row">
                    <div class="col-6">
                        New Product
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-success" (click)="closeSidePanel()">Close</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="row">
                        <div class="col-6">
                            <label for="">SKU</label>
                            <input type="text" [(ngModel)]="product.productSku" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="">Name</label>
                            <input type="text" [(ngModel)]="product.productName" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Short Name</label>
                            <input type="text" [(ngModel)]="product.productShortName" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="">Price</label>
                            <input type="text" [(ngModel)]="product.productPrice" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Category</label>
                            <select [(ngModel)]="product.categoryId" class="form-select">
                                <option *ngFor="let category of categoryList" value="category.categoryId">{{category.categoryName}}</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="">Delivery Time Span</label>
                            <input type="tet" [(ngModel)]="product.deliveryTimeSpan" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="">Image Url</label>
                            <input type="text" [(ngModel)]="product.categoryId" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="">Product Description</label>
                            <textarea rows="4" [(ngModel)]="product.productDescription" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-success">Reset</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-success" (click)="createNewProduct()">Add Product</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
